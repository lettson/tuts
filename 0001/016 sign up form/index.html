<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  .alert{
    display:none;
  }
</style>
<body>

  <div class="alert alert-success w-50 m-auto" id="valid">
    Bruh, you're getting in succesfully
  </div>
  <div class="alert alert-danger w-50 m-auto" id="invalid">
    Can't give ya access, bruh.
  </div>
  
  <div class="container w-50 mt-5 border-bottom-0 rounded shadow-lg">
    <form>
      <div class="form-row col-md-6">
        <div class="form-group col-md-6">
          <label for="email" class="mt-2">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group col-md-6">
            <label for="password" class="mt-2">password</label>
            <input type="password" class="form-control" id="password">
          </div>
      </div>

      <input type="button" class="btn btn-primary mb-2" value="Login" id="button">
    </form>
  </div>

 
  <script type="text/javascript">

  
    function validateEmail(email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    document.getElementById("button").onclick=function(){
      var getEmail=document.getElementById('email').value
      var getPassword=document.getElementById('password').value

      if(getPassword=="" && getEmail==""){
        document.getElementById('invalid').innerHTML="please enter the email & password";
        document.getElementById('invalid').style.display="block"
        document.getElementById('valid').style.display="none"
      }else if(getEmail==""){
        document.getElementById('invalid').innerHTML="please enter the email";
        document.getElementById('invalid').style.display="block"
        document.getElementById('valid').style.display="none"
      }else if(getPassword==""){
        document.getElementById('invalid').innerHTML="please enter the password";
        document.getElementById('invalid').style.display="block"
        document.getElementById('valid').style.display="none"
      }else if(validateEmail(getEmail)==false && getPassword==""){
        document.getElementById('invalid').innerHTML="please enter valid email & enter password";
        document.getElementById('invalid').style.display="block"
        document.getElementById('valid').style.display="none"
      }else if(validateEmail(getEmail)==false){
        document.getElementById('invalid').innerHTML="please enter valid email";
        document.getElementById('invalid').style.display="block"
        document.getElementById('valid').style.display="none"
      
      }else if(getPassword==""){
        document.getElementById('invalid').innerHTML="please enter password";
        document.getElementById('invalid').style.display="block"
        document.getElementById('valid').style.display="none"
      }else{
        document.getElementById('valid').innerHTML="Successful login bruh";
        document.getElementById('valid').style.display="block"
        document.getElementById('invalid').style.display="none"
      }
      
    }
  
  </script>
</body>
</html>
